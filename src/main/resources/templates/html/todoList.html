<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

<link rel="stylesheet" href="/css/todoList.css" />

<title>TodoList</title>
</head>
<body>
	<div class="page-header">
		<div class="container">
			<h1>TodoList</h1>
		</div>
	</div>
	<div class="container">
		<!-- todo追加 th:href="@{'/'}"-->
		<a class="btn">TODO追加</a>
	</div>
	<div class="table-header">
		<div class="container">
			<h2>未完了リスト</h2>
		</div>
	</div>
	<div class="table-menu">
		<div class="container">
			<table class="table table-bordered table-hover table-striped">
				<tr>
					<th class="info col-sm-2">id</th>
					<th class="info col-sm-2">タイトル</th>
					<th class="info col-sm-2">期日</th>
					<th class="info col-sm-2"></th>
				</tr>
				<tr th:each="todo:${todoList}">
					<td th:text="${todo.id}"></td>
					<td th:text="${todo.title}"></td>
					<td th:text="${todo.time_limit}"></td>
					<td>
						<!-- 動的URL -->
						<a class="btn btn-primary" th:href="@{'//' + ${}}">詳細</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="table-header">
		<div class="container">
			<h2>完了リスト</h2>
		</div>
	</div>
	<div class="table-menu">
		<div class="container">
			<table class="table table-bordered table-hover table-striped">
				<tr>
					<th class="info col-sm-2">id</th>
					<th class="info col-sm-2">タイトル</th>
					<th class="info col-sm-2">期日</th>
					<th class="info col-sm-2"></th>
				</tr>
				<tr th:each="todo:${todoList}">
					<td th:text="${todo.id}"></td>
					<td th:text="${todo.title}"></td>
					<td th:text="${todo.time_limit}"></td>
					<td>
						<!-- 動的URL -->
						<a class="btn btn-primary" th:href="@{'//' + ${}}">詳細</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="button-wrapper">
		<div class="container">
			<button type="button" class="btn btn-primary mb-12">完了済みを削除</button>
		</div>
	</div>
</body>
</html>
